<h3>You need to put {{missingNames}} more names in the hat</h3>
<form [formGroup]="addName" (ngSubmit)="saveName()">
    <mat-form-field>
        <input matInput placeholder="Name" formControlName="name">
    </mat-form-field>
    <br />
    <button mat-raised-button color="primary" type="submit">Add Name to the Hat</button>
</form>
