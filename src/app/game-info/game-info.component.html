<h3>Game Info</h3>

<table class="mat-elevation-z8">
    <tr>
        <th>Name</th>
        <td>{{game?.name}}</td>
    </tr>
    <tr>
        <th>State</th>
        <td>{{game?.state}}</td>
    </tr>
    <tr>
        <th>Owner</th>
        <td>{{game?.ownerName}}</td>
    </tr>
    <tr>
        <th>Number of Teams</th>
        <td>{{game?.numberOfTeams}}</td>
    </tr>
    <tr>
        <th>Number of Names per Person</th>
        <td>{{game?.namesPerPerson}}</td>
    </tr>
</table>
