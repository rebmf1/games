<div class="content">
    <div *ngIf="usersDataSource && usersDataSource?.data.length > 0">
        <h2>Select your name:</h2>
        <table mat-table [dataSource]="usersDataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="user">
                <th mat-header-cell *matHeaderCellDef>Players</th>
                <td mat-cell *matCellDef="let user"> {{user.name}} </td>
            </ng-container>
            <ng-container matColumnDef="select">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let user"> <button mat-raised-button (click)="login(user)">Login</button>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
    <br />
    <button mat-raised-button (click)="newUser=true">New User</button>
    <div *ngIf="newUser">
        <h2>Please enter your name:</h2>
        <form [formGroup]="newUserForm" (ngSubmit)="addNewUser()">
            <mat-form-field>
                <input matInput placeholder="Name" formControlName="name">
            </mat-form-field>
            <br />
            <button mat-raised-button color="primary" type="submit">Submit</button>
        </form>
    </div>
</div>
