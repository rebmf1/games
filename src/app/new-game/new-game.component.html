<h2>New Game</h2>
<form [formGroup]="form" (ngSubmit)="newGame()">
    <mat-form-field>
        <mat-label>Give your game a name</mat-label>
        <input matInput placeholder="Name" formControlName="name">
    </mat-form-field>
    <br/>
    <mat-form-field>
        <mat-label>Select number of teams</mat-label>
        <mat-select formControlName="numberOfTeams">
            <mat-option value="2">2</mat-option>
            <mat-option value="3">3</mat-option>
            <mat-option value="4">4</mat-option>
        </mat-select>
    </mat-form-field>
    <br/>
    <mat-form-field>
        <mat-label>How many names can each player submit?</mat-label>
        <input matInput type="number" step="1" placeholder="Name count" formControlName="nameCount">
    </mat-form-field>
    <br/>
    <mat-form-field>
        <mat-label>How many seconds should each round last?</mat-label>
        <input matInput type="number" step="10" placeholder="Round length" formControlName="roundLength">
    </mat-form-field>
    <br />
    <button mat-raised-button color="primary" type="submit">Start</button>
    <button mat-raised-button color="warn" (click)="cancel()">Cancel</button>
</form>
