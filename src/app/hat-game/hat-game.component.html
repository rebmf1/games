<div class="content">
    <br />
    <br />
    <div>
        <h2 *ngIf="!gamesDataSource || gamesDataSource?.data.length === 0">No games in progress.</h2>
        <table *ngIf="gamesDataSource?.data.length > 0" mat-table [dataSource]="gamesDataSource"
            class="mat-elevation-z8">
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Game</th>
                <td mat-cell *matCellDef="let game"> {{game.name}} </td>
            </ng-container>
            <ng-container matColumnDef="owner">
                <th mat-header-cell *matHeaderCellDef>Owner</th>
                <td mat-cell *matCellDef="let game"> {{game.ownerName}} </td>
            </ng-container>
            <ng-container matColumnDef="state">
                <th mat-header-cell *matHeaderCellDef>State</th>
                <td mat-cell *matCellDef="let game"> {{game.state}} </td>
            </ng-container>
            <ng-container matColumnDef="goto">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let game">
                    <button mat-raised-button *ngIf="game.state === 'INITIALISING' && !currentGameId" color="primary" (click)="joinGame(game)">Join Game</button>
                    <button mat-raised-button *ngIf="game.id == currentGameId" color="primary" (click)="goToGame(game.id)">Go To Game</button>
                </td>
            </ng-container>
            <ng-container matColumnDef="leave">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let game">
                    <button mat-raised-button *ngIf="game.id === currentGameId && currentUserId !== game.ownerId" color="warn" (click)="leaveGame()">Leave Game</button>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <br />
        <br />
        <button *ngIf="!currentGameId" mat-raised-button color="primary" (click)=addGame()>New Game</button>
    </div>
    
</div>
